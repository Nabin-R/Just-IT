<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nesting Elements</title>
</head>

<body>
    <h1> Nesting Elements </h1>

    <!-- Creating List -->
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>
    <ol>
        <li>Item 3</li>
        <li>Item 2</li>
        <li>Item 1</li>
    </ol>

    <!-- Creating Tables -->

    <table>
        <tr>
            <th> Name </th>
            <th> Email</th>
            <th> Number</th>
        </tr>
        <tr>
            <td>Nabin</td>
            <td>###@###.com</td>
            <td>07######</td>
        </tr>
        <tr>
            <td>James</td>
            <td>###@###.com</td>
            <td>07######</td>
        </tr>
    </table>
</body>

</html>
