<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Media</title>
</head>

<body>
    <!-- Iframe -->
    <iframe src="https://www.justit.co.uk" frameborder="0" height="315" width="560">
    </iframe>

    <!-- Youtube Embed Iframe -->
    <iframe width="560" height="315" src="https://www.youtube.com/embed/qz0aGYrrlhU?si=Z7zTqwFawG0bPosy"
        title="YouTube video player" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen>
    </iframe>

    <!-- Google Maps Embed Iframe -->
    <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d4967.116589039672!2d0.0034377!3d51.502972699999994!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47d8a81c5507b387%3A0x981ded0cf3b9dadf!2sThe%20O2!5e0!3m2!1sen!2suk!4v1704894700284!5m2!1sen!2suk"
        width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
        referrerpolicy="no-referrer-when-downgrade">
    </iframe>

    <!-- HTML Video & Audio  -->
    <video src="Assets/video.mp4" controls>
        Your browser does not support HTML Video
    </video>
    <audio src="Assets/audio.mp3" controls>
        Your browser dooes not support HTML Audio
    </audio>
</body>

</html>
