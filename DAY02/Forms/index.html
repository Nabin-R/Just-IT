<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>

<body>
    <form action="#">
        <label for="firstName">First Name:</label>
        <input id="firstName" type="text" name="#" placeholder="Type your first name">
        <br>
        <br>
        <label for="surName">Surname:</label>
        <input id="surName" type="text" placeholder="Type your surname">
        <br>
        <br>
        <label for="email">Email:</label>
        <input id="email" type="email" placeholder="YourEmail@Email.Com">
        <br>
        <br>
        <label for="password">Password:</label>
        <input id="password" type="password" placeholder="Type secure password" required>
        <br>
        <br>
        <label for="number">Mobile Number:</label>
        <input id="number" type="tel" placeholder="(+44) 1234-123456">
        <br>
        <br>
        <label for="dob">Date of Birth:</label>
        <input id="dob" type="date" placeholder="dd/mm/yyyy">
        <br>
        <br>
        <button> Submit</button>
        <input type="submit" value="Submit">
        <input type="reset">
    </form>
</body>

</html>
