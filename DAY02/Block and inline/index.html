<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block and inline</title>
</head>

<body>
    <!-- Block Elements -->
    <h1 style="background-color: aqua;">Headings are block elements</h1>
    <p style="background-color: blueviolet;">Paragraph are block elements</p>

    <!-- Inline Elements -->
    <a style="background-color: orangered;" href="#">An anchor is an inline element</a>
    <input type="text">
    <a style="background-color: orangered;" href="#">An anchor is an inline element</a>

    <!-- a <div> is a block element used to contain -->
    <div style="background-color: cadetblue">
        <h1> Heading</h1>
        <p>paragraph</p>

    </div>
    <!-- a <span> is an inline container used to section off text (specifically for text)-->
</body>

</html>
