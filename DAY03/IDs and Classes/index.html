<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Style element allows CSS internally -->
    <style>
        #heading {
            background-color: blue;
            margin: 20px;
            padding: 20px;
            text-align: center;
            font-family: Arial, Helvetica, sans-serif;
        }

        .article {
            background-color: cyan;
            margin: 20px;
            padding: 20px;
            text-align: center;
            font-family: Arial, Helvetica, sans-serif;
        }

        .odd {
            background-color: crimson;
        }
    </style>
    <title>IDs & Classes</title>

</head>

<body>
    <!-- The id attribute is used to give an element a unique identifier -->
    <!-- You should not have more than 1 element with same id in HTML doc -->
    <h1 id="heading"> Page Heading</h1>
    <!-- class tag can be used for more than 1 element -->

    <div class="article odd">
        <h2>Article 1</h2>
        <p>Article text</p>
    </div>
    <div class="article">
        <h2>Article 2</h2>
        <p>Article text</p>
    </div>
    <div class="article odd">
        <h2>Article 3</h2>
        <p>Article text</p>
    </div>
</body>

</html>
